<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>灵感笔记 - 优雅的便签应用</title>
    <meta name="description" content="一款精致、优雅的便签应用，让记录灵感成为一种享受">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载骨架屏 -->
    <div id="skeleton" class="skeleton">
        <div class="skeleton-header"></div>
        <div class="skeleton-content">
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
        </div>
        <div class="skeleton-actions"></div>
    </div>

    <div class="container" id="appContainer">
        <!-- 输入框页面 -->
        <div class="page editor-page active" id="editorPage">
            <div class="page-content">
                <div class="editor-header">
                    <h1>新建笔记</h1>
                    <div class="character-count" id="characterCount">0字</div>
                </div>
                <textarea 
                    id="noteArea" 
                    class="note-area" 
                    placeholder="在这里写下您的灵感..."
                    aria-label="便签输入区域"
                ></textarea>
            </div>
        </div>
        
        <!-- 灵感页面 -->
        <div class="page history-page" id="historyPage">
            <div class="page-content">
                <div class="history-header">
                    <h1>我的笔记</h1>
                    <span class="history-count" id="historyCount">0条记录</span>
                </div>
                <div id="historyList" class="history-list" role="list">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <nav class="bottom-actions" role="navigation" aria-label="主要操作">
        <button class="action-btn history" id="togglePageBtn" aria-label="切换至笔记列表">
            <span class="btn-icon" role="img" aria-hidden="true">📚</span>
            <span class="btn-text">笔记</span>
        </button>
        <button class="action-btn save" id="saveBtn" aria-label="保存笔记">
            <span class="btn-icon" role="img" aria-hidden="true">✨</span>
            <span class="btn-text">保存</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
