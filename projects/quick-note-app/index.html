<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 快速便签</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 我的便签</h1>
            <p class="subtitle">输入内容自动保存 · 完全离线使用</p>
        </header>
        
        <main class="main-content">
            <textarea 
                id="noteArea" 
                class="note-area" 
                placeholder="开始记录您的想法、待办事项或任何内容...
                
💡 提示：内容会自动保存，无需手动操作"
            ></textarea>
            
            <div class="toolbar">
                <button id="clearBtn" class="btn btn-secondary">清空内容</button>
                <span id="status" class="status">就绪</span>
                <button id="saveBtn" class="btn btn-primary">手动保存</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>便签数据存储在您的浏览器中，完全私密安全</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
