<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 输入框页面 -->
        <div class="editor-page" id="editorPage">
            <textarea 
                id="noteArea" 
                class="note-area" 
                placeholder="开始记录您的想法..."
            ></textarea>
        </div>
        
        <!-- 历史记录页面 -->
        <div class="history-page" id="historyPage">
            <div class="history-header">
                <h1>历史记录</h1>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <!-- 底部操作按钮 -->
    <div class="bottom-actions">
        <button class="action-btn history" id="togglePageBtn">历史</button>
        <button class="action-btn" id="saveBtn">保存</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
