<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>便签</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 加载动画 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .app-content.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <div class="app-content">
        <div class="container">
            <!-- 输入框页面 -->
            <div class="editor-page" id="editorPage">
                <textarea 
                    id="noteArea" 
                    class="note-area" 
                    placeholder="开始记录您的想法..."
                ></textarea>
            </div>
            
            <!-- 灵感页面 -->
            <div class="history-page" id="historyPage">
                <div class="history-header">
                    <h1>灵感</h1>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>

        <!-- 底部操作按钮 -->
        <div class="bottom-actions">
            <button class="action-btn history" id="togglePageBtn">灵感</button>
            <button class="action-btn" id="saveBtn">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
