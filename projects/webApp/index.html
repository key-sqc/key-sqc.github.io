<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Decentralized Messenger</h1>
            <div class="connection-status">
                <span id="status">离线</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 连接面板 -->
            <div id="connect-panel" class="panel active">
                <h2>建立连接</h2>
                <div class="input-group">
                    <label for="peer-id">你的ID:</label>
                    <input type="text" id="peer-id" readonly>
                    <button id="copy-id">复制ID</button>
                </div>
                <div class="input-group">
                    <label for="remote-id">对方ID:</label>
                    <input type="text" id="remote-id" placeholder="输入对方ID">
                    <button id="connect-btn">连接</button>
                </div>
                <div class="qr-section">
                    <h3>或扫描二维码连接</h3>
                    <div id="qrcode"></div>
                </div>
                <div class="signaling-status">
                    <h3>连接状态</h3>
                    <div id="signaling-log"></div>
                </div>
            </div>

            <!-- 聊天面板 -->
            <div id="chat-panel" class="panel">
                <div class="chat-header">
                    <h2 id="chat-with">与 <span id="peer-name">未知用户</span> 聊天</h2>
                    <button id="disconnect-btn">断开连接</button>
                </div>
                <div class="messages-container" id="messages">
                    <!-- 消息将在这里显示 -->
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>完全去中心化 · 端到端加密 · 无服务器</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
