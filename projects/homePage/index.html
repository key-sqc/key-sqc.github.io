<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<article class="bg">

							</li>
						</ul>
					</div>

					<div class="row padBut30">
						<ul class="col-xs-12 col-sm-12 col-md-12">

							</li>

							</li>
						</ul>
					</div>

					<div class="row padBut30">
						<ul class="col-xs-12 col-sm-12 col-md-12">

	<div class="container hidden-xs">

			<article class="daiban col-xs-12 col-sm-12 col-md-6">

					<button class="remBtn">-</button>
				</div>

				<div class="addP">
